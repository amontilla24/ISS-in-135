<!DOCTYPE HTML>
<html>
  <head>
    <title>
      Index
    </title>
  </head>
  <body>

    <p id="demo"></p>

    <script>
 
      // Date formatting
      var myDate = new Date();
      var month=new Array();
      month[0]="Jan";
      month[1]="Feb";
      month[2]="Mar";
      month[3]="Apr";
      month[4]="May";
      month[5]="Jun";
      month[6]="Jul";
      month[7]="Aug";
      month[8]="Sep";
      month[9]="Oct";
      month[10]="Nov";
      month[11]="Dec";
      var hours = myDate.getHours();
      var minutes = myDate.getMinutes();
      var seconds = myDate.getSeconds();
      var ampm = hours >= 12 ? 'pm' : 'am';
      hours = hours % 12;
      hours = hours ? hours : 12;
      minutes = minutes < 10 ? '0'+minutes : minutes;
      var strTime = hours + ':' + minutes + ':' + seconds + ampm;
      var datestr = myDate.getDate()+" "+month[myDate.getMonth()]+
          " "+myDate.getFullYear()+" "+strTime;

      //Backfround color    
      var randint = Math.floor(Math.random() * Math.floor(3)); 
      var color = "YELLOW";
      if(randint == 0){
        color = "BLUE";
      }
      else if(randint == 1){
        color = "WHITE";
      }
      document.body.style.backgroundColor = color;   
   
      //Output string
      var str = "Hello Web World from Language JavaScript on "+
                datestr+" enjoy my "+color+" page";      
      document.getElementById("demo").innerHTML = str;

    </script>
  </body>
</html>
