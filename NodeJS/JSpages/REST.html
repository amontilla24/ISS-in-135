<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript REST application</title>
  </head>
  <body>

    <h2>JavaScript REST application</h2>

    <form method="post" name="myform" action="REST/create" id="form">

      <input type="hidden" id="form" name="form" value="initial">

      <label for='action'>Select what you want to do:</label><br>
      <select onchange="val()" id="action" name="action">
        <option value="REST/create">Create</option>
        <option value="REST/read">Read</option>
        <option value="REST/update">Update</option>
        <option value="REST/delete">Delete</option>
      </select><br>

      <input type="submit" name="submit" id="submit" value="Submit">
    </form>

    <script>
      function val() {
        action = document.getElementById("action").value;
        document.myform.action = action;
      }
    </script>
  </body>
</html>
